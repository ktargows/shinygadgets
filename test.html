<!DOCTYPE html>
<html class="fill-page">
<head>
	<script src="tools/node_modules/jquery/dist/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="tools/node_modules/bootstrap/dist/css/bootstrap.min.css"/>
	<script src="tools/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="inst/www/shinygadgets.css"/>
	<link rel="stylesheet" type="text/css" href="tools/node_modules/font-awesome/css/font-awesome.css"/>
</head>
<body>
	<div class="gadget-container">
		<div class="gadget-title">
			<h1>Shiny gadget example</h1>
			<button class="btn btn-default btn-sm action-button pull-left" id="cancel" type="button">Cancel</button>
			<button class="btn btn-primary btn-sm action-button pull-right" id="done" type="button">Done</button>
		</div>
		<div class="gadget-tabs-content-container">
			<div class="tab-content">
				<div class="tab-pane active" data-value="Parameters" data-icon-class="fa fa-sliders" id="tab-1442-1">
					<div class="gadget-content">
						<div class="gadget-absfill" style="position: absolute; top:10px;right:10px;bottom:10px;left:10px;;">
							<div class="form-group shiny-input-container">
								<label class="control-label" for="year">Year</label>
								<input class="js-range-slider" id="year" data-type="double" data-min="1978" data-max="2010" data-from="2000" data-to="2010" data-step="1" data-grid="true" data-grid-num="8" data-grid-snap="false" data-prettify-separator="" data-keyboard="true" data-keyboard-step="3.125" data-drag-interval="true" data-data-type="number"/>
							</div>
						</div>
					</div>
				</div>
				<div class="tab-pane" data-value="Visualize" data-icon-class="fa fa-area-chart" id="tab-1442-2">
					<div id="cars" class="shiny-plot-output" style="width: 100% ; height: 100%"></div>
				</div>
				<div class="tab-pane" data-value="Map" data-icon-class="fa fa-map-o" id="tab-1442-3">
					<div id="map" style="width:100%; height:100%" class="leaflet html-widget html-widget-output"></div>
				</div>
				<div class="tab-pane" data-value="Data" data-icon-class="fa fa-table" id="tab-1442-4">
					<div class="gadget-scroll">
						<div class="gadget-padded">
							<div id="table" style="width:100%; height:auto" class="datatables html-widget html-widget-output"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<footer class="gadget-block-button">
			<button class="btn btn-default" type="button">Previous step</button>
			<button class="btn btn-primary" type="button">Next step</button>
		</footer>
		<footer class="gadget-block-button">
			<div class="btn-toolbar" role="toolbar">
				<div class="btn-group" role="group" style="flex: 3">
				  <button type="button" class="btn btn-default">Left</button>
				  <button type="button" class="btn btn-default">Middle</button>
				  <button type="button" class="btn btn-default">Right</button>
				</div>
				<div class="btn-group" role="group" style="flex: 2">
				  <button type="button" class="btn btn-default">Left</button>
				  <button type="button" class="btn btn-default">Right</button>
				</div>
			</div>
		</footer>
		<div class="gadget-tabs-container">
			<ul class="gadget-tabs">
				<li class="active">
					<a href="#tab-1442-1" data-toggle="tab" data-value="Parameters">
						<i class=" fa fa-sliders fa-fw"></i>
						Parameters
					</a>
				</li>
				<li>
					<a href="#tab-1442-2" data-toggle="tab" data-value="Visualize">
						<i class=" fa fa-area-chart fa-fw"></i>
						Visualize
					</a>
				</li>
				<li>
					<a href="#tab-1442-3" data-toggle="tab" data-value="Map">
						<i class=" fa fa-map-o fa-fw"></i>
						Map
					</a>
				</li>
				<li>
					<a href="#tab-1442-4" data-toggle="tab" data-value="Data">
						<i class=" fa fa-table fa-fw"></i>
						Data
					</a>
				</li>
			</ul>
		</div>
	</div>
</body>
</html>
